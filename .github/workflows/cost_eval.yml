name: Cost Evaluation

on:
  push:
    branches: [ 'main' ]
  pull_request:
    branches: [ 'main' ]

jobs:
  cost_evaluation_job:
    runs-on: ubuntu-latest

    steps:
    - name: Print start message
      run: echo "Starting the Cost Evaluation job..."
      
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        fetch-depth: 2

    - name: Run cost evaluation script
      run: |
        git checkout HEAD~1
        cp cost.txt cost_master.txt
        git checkout -
        
        PR_COST_FILE="cost.txt"
        MASTER_COST_FILE="cost_master.txt"

        IFS=$'\n' read -r -a PR_COST_ARR <<< $(cat "$PR_COST_FILE")
        IFS=$'\n' read -r -a MASTER_COST_ARR <<< $(cat "$MASTER_COST_FILE")

        for i in $(seq 0 $((${#PR_COST_ARR[@]}-1))); do
            if [ ${PR_COST_ARR[$i]} -lt ${MASTER_COST_ARR[$i]} ]; then
                echo "Improvement detected for entry $((i+1)). Updating cost.txt."
                sed -i "$((i+1))c${PR_COST_ARR[$i]}" "$MASTER_COST_FILE"
            fi
        done

    - name: Commit and push if needed
      run: |
        mv cost_master.txt cost.txt
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add cost.txt
        git diff --quiet && git diff --staged --quiet || git commit -m 'Update cost.txt after cost improvement'
        git push origin HEAD:master
